<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../g-cookies/g-cookies.html">
<link rel="import" href="g-app-controller-behavior.html">

<dom-module id="g-app-controller">
	<template>
		<style>
			:host {
				display: block;
			}

			.hide {
				display: none;
			}

			.show {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="g-app-controller.css">
		<g-cookies id="cookies"></g-cookies>
	    <div class$="{{ _computeWhenLoggedOut(context) }}">
	        <content select="[whenLoggedOut]"></content>
	    </div>
	    <div class$="{{ _computeWhenLoggedIn(context) }}">
	        <content select="[whenLoggedIn]"></content>
	    </div>
	</template>
	<script>
		Polymer({
			is: 'g-app-controller',
			behaviors: [Guara.AppControllerBehavior],

			testToken: function(token, callback) {
				callback();
			}
		});
	</script>
</dom-module>
